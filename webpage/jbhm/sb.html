<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../ws_static/css/index3.css">
    <title>国家电网全景智慧供电保障系统</title>
    <script type="text/javascript" src="../../ws_static/menu_js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../ws_static/menu_js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../ws_static/menu_js/lib/echarts.js"></script>
</head>
<body>
    <div class="shebei_box rMainList">
        <div class="hide_box"></div>
        <div class="facility-one">
            <div class="facility-titie">
                <p>变电站</p>
            </div>
            <div class="facility-zongshu">
                <span>总数</span>
                <span>28</span>
            </div>
            <div id="content-left-one" class="public-left">
                <!-- 曲线图 -->
            </div>
            <div id="content-right-one" class="public-right">
                <!-- 圆饼图 -->
            </div>
        </div>
        <div class="facility-two">
            <div class="facility-titie">
                <p>配电站</p>
            </div>
            <div class="facility-zongshu">
                <span>总数</span>
                <span>22</span>
            </div>
            <div id="content-left-two" class="public-left">
                <!-- 曲线图 -->
            </div>
            <div id="content-right-two" class="public-right">
                <!-- 圆饼图 -->
            </div>
        </div>
        <div class="facility-three">
            <div class="facility-titie">
                <p>线路</p>
            </div>
            <div class="facility-zongshu">
                <span>总数</span>
                <span>28</span>
            </div>
            <div id="content-left-three" class="public-left">
                <!-- 曲线图 -->
            </div>
            <div id="content-right-three" class="public-right">
                <!-- 圆饼图 -->
            </div>
        </div>
        <div class="facility-four">
            <div class="facility-titie">
                <p>电网用户</p>
            </div>
            <div class="facility-zongshu-seleted">
                <span>总数</span>
                <span>1981</span>
            </div>
            <div class="content">
                    <div id="content-chart01" class="content-chart">
                            <canvas width="130" height="150" style="margin: 0px 0 0 75px;"></canvas>
                            <div class="content-chart-label">35KV及以上</div>
                    </div>
                    <div id="content-chart02" class="content-chart">
                            <canvas width="130" height="150" style="margin: 0px 0 0 75px;"></canvas>
                            <div class="content-chart-label">10KV</div>
                    </div>
                    <div id="content-chart03" class="content-chart">
                            <canvas width="130" height="150" style="margin: 0px 0 0 75px;"></canvas>
                            <div class="content-chart-label">低压居民</div>
                    </div>
                    <div id="content-chart04" class="content-chart">
                            <canvas width="130" height="150" style="margin: 0px 0 0 75px;"></canvas>
                            <div class="content-chart-label">低压非居民</div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../ws_static/js/sbgm-echarts.js"></script>
</html>
